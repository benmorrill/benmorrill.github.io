<!DOCTYPE html>
<html>
<head>
		<title>Javascript tables</title>
		<link rel="stylesheet" href="https://benmorrill.github.io/my-style.css">
		<script>
			var users = [
				{
					"Title": "Fool",
					"Artist": "Fitz and the Tantrums",
				},
				{
					"Title": "Feel Me",
					"Artist": "Tyga ft Kanye West",
				},
				{
					"Title": "Lonely Boy",
					"Artist": "The Black Keys",
				},
				{
					"Title": "rockstar",
					"Artist": "Post Malone ft 21 Savage",
				},
				{
					"Title": "Plain Jane",
					"Artist": "A$AP Ferg",
				}
			];
		</script>
	</head>
<body>
	<h1>Javascript Tables</h1>
		<h2>Song Table</h2>
		<table id="music"></table><br><br>
		<h2>New Song Table</h2>
		<table border="1">
			<thead>
				<tr><th>Song Title</th><th>Artist</th></tr>
			</thead>
			<tbody id="newmusic">
				
			</tbody>
		</table>
		<script>
			var text = "";
			var newtext = "";
			for (var x in users) {
				if (users.hasOwnProperty(x)) {
					var obj = users[x];
					for (var y in obj) {
						if (obj.hasOwnProperty(y)) {
							text += "<tr><td align='right'>" + y + "</td><td align='left'>" + obj[y] + "</td></tr>";
						}
					}
					newtext += "<tr><td align='center'>" + obj['Title'] + "</td><td align='center'>" + obj['Artist'] + "</td></tr>";
				}
			}
			document.getElementById("music").innerHTML = text;
			document.getElementById("newmusic").innerHTML = newtext;
		</script>
	</body>
</html>
