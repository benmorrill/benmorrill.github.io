<!DOCTYPE html>
<html>
<head>
	<title>Javascript Objects</title>
	<link rel="stylesheet" type="text/css" href="https://benmorrill.github.io/my-style.css">
	<style>
		table, td {
			border: 1px solid black;
		}
	</style>
	<script>
		var songs = [
			{
				"Song Title": "Fool",
				"Artist":"Fitz and the Tantrums"
			},
			{
				"Song Title": "Feel Me",
				"Artist":"Tyga ft Kanye West"
			},
			{
				"Song Title": "Lonely Boy",
				"Artist":"The Black Keys"
			},
			{
				"Song Title": "rockstar",
				"Artist":"Post Malone ft 21 Savage"
			},
			{
				"Song Title": "Plain Jane"
				"Artist":"A$AP Ferg"
			}
		];
	</script>
</head>
<body>
	<h3>Javascript Object Practice</h3>

	<h4>Song Table</h4>
	<table id="songs"></table><br><br>

	<h4>New Song table</h4>
	<table>
		<thead>
			<tr>
				<th>Song Title</th>
				<th>Artist</th>
			</tr>
		</thead>
		<tbody id="newsongs">
			
		</tbody>
	</table>
	<script>
		var text = "";
		var newtext = "";
			for (var x in songs) {
				if (songs.hasOwnProperty(x)) {
					var obj = songs[x];
					for (var y in obj) {
						if (obj.hasOwnProperty(y)) {
							/*text += "<tr><td align='right'>" + y + "</td><td>" + obj[y] + "</td></tr>";*/
						}
					}
					newtext += "<tr><td>" + obj['Song Title'] + " " + obj['Last'] + "</td><td>" + obj['Artist'] + "</td></tr>";

				}
			}
			document.getElementById("songs").innerHTML = text;
			document.getElementById("newsongs").innerHTML = newtext;
		
	</script>
</body>
</html>
